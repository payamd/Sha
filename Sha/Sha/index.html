<html ng-app>
<head>
    <title>Demo</title>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
    <div class="container">


        <form class="form-horizontal">
            <fieldset class="col-lg-12">
                <!-- Form Name -->
                <legend>Contact manager</legend>

                <fieldset class="col-lg-10 offset1" style="margin-bottom:15px;">
                    <legend>Name:</legend>

                    <div class="col-lg-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="First Name" />
                    </div>
                    <div class="col-lg-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="Last Name" />
                    </div>
                    <div class="col-lg-4">
                        <label>Gender</label>
                        <br />
                        <label class="radio-inline">
                            <input type="radio" name="Gender" value="Male" checked="checked" />Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="Gender" value="Female" />Female
                        </label>
                    </div>




                </fieldset>

                <!-- Form phone -->
                <fieldset class="col-lg-10 offset1" style=" margin-bottom:15px;">
                    <legend>Phone:</legend>
                    <div class="col-lg-1">
                        <br />
                        <label class="text-center text-justify">#1</label>
                    </div>
                    <div class="col-lg-2">
                        <label>Title</label>
                        <input type="text" class="form-control" name="PhoneTitle" />
                    </div>
                    <div class="col-lg-3">
                        <label>Phone number</label>
                        <input type="text" class="form-control" name="phone number" />
                    </div>

                    <!-- Textarea -->
                    <div class="col-md-4">
                        <label for="textarea">Comment</label>
                        <textarea class="form-control" id="textarea" name="textarea">Add your comment here . . . </textarea>
                    </div>
                    <div class="col-lg-1">
                        <br />
                        <button id="morePhone" name="morePhone" class="btn btn-success">Add More Phone</button>
                    </div>
                </fieldset>

                <br />

                <!-- Form Address -->
                <fieldset class="col-lg-10 offset1" style=" margin-bottom:15px;">
                    <legend>Address:</legend>
                    <div class="col-lg-3 ">
                        <label>Title</label>
                        <input type="text" class="form-control" name="AddressTitle" />
                    </div>
                    <div class="col-lg-9">
                        <label>Address</label>
                        <input type="text" class="form-control" name="Address1" />
                    </div>
                    <div class="col-lg-12">
                        <label>Address</label>
                        <input type="text" class="form-control" name="Address2" />
                    </div>
                    <div class="col-lg-3">
                        <label>City</label>
                        <input type="text" class="form-control" name="AddressCity" />
                    </div>
                    <div class="col-lg-3">
                        <label>State</label>
                        <input type="text" class="form-control" name="AddressState" />
                    </div>
                    <div class="col-lg-3">
                        <label>Zip5</label>
                        <input type="text" class="form-control" name="AddressZip5" />
                    </div>
                    <div class="col-lg-3">
                        <label>Zip4</label>
                        <input type="text" class="form-control" name="AddressZip4" />
                    </div>

                    <!-- Textarea -->

                    <div class="col-md-10">
                        <label for="textarea">Comment</label>
                        <textarea class="form-control" id="textarea" name="textarea">Add your comment here . . . </textarea>
                    </div>
                    <div class="col-lg-1">

                        <br />
                        <button id="moreAddress" name="moreAddress" class="btn btn-success">Add More Address</button>
                        <br />
                    </div>
                </fieldset>


                <br />

                <!-- Form Email -->
                <fieldset class="col-lg-10 offset1" style="margin-bottom:15px;">
                    <legend>Email</legend>
                    <div class="col-lg-3">
                        <label>Title</label>
                        <input type="text" class="form-control" name="EmailTitle" />
                    </div>
                    <div class="col-lg-3">
                        <label>Email</label>
                        <input type="text" class="form-control" name="AddressEmail" />
                    </div>
                    <!-- Textarea -->
                    <div class="col-md-4">
                        <label for="textarea">Comment</label>
                        <textarea class="form-control" id="textarea" name="textarea">Add your comment here . . . </textarea>
                    </div>
                    <div class="col-lg-1">

                        <br />
                        <button id="moreAddress" name="moreAddress" class="btn btn-success">Add More Address</button>
                    </div>
                </fieldset>

                <br />

                <!-- Button (Double) -->
                <div class="form-group">
                    <div class="offset1 col-md-10" style=" margin-top:25px;">
                        <button id="button1id" name="button1id" class="btn btn-info col-lg-8">Save and Update</button>
                        <button id="button2id" name="button2id" class="btn btn-danger col-lg-4">Cancle</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
